<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>QR Player App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <style>
    body { font-family: sans-serif; background: #121212; color: #fff; text-align: center; padding: 2rem; }
    #reader { width: 300px; margin: 1rem auto; }
    .button { background: #1DB954; color: white; padding: 10px 20px; border-radius: 30px; text-decoration: none; display: inline-block; margin-top: 1rem; }
    iframe { margin-top: 1rem; border-radius: 12px; }
  </style>
</head>
<body>
  <h1>üéµ QR Music App</h1>
  <div id="output"></div>
  <div id="reader" style="display:none;"></div>

  <script>
    const clientId = "TWOJ_CLIENT_ID_TUTAJ";
    const redirectUri = window.location.origin + window.location.pathname;
    let accessToken = null;
    let spotifyPlayer;

    function startScanner() {
      const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
      scanner.render(onScanSuccess);
    }

    function onScanSuccess(link) {
      document.getElementById("reader").style.display = "none";

      if (link.includes("youtube.com") || link.includes("youtu.be")) {
        const videoId = extractYouTubeId(link);
        if (videoId) {
          document.getElementById("output").innerHTML = `
            <iframe width="300" height="169" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
          `;
        } else {
          document.getElementById("output").innerText = "‚ùå Nieprawid≈Çowy link YouTube";
        }
      } else if (link.includes("spotify.com/track/")) {
        const trackId = link.split("track/")[1].split("?")[0];
        playSpotifyTrack(trackId);
      } else {
        document.getElementById("output").innerText = `‚ùå Nieznany link: ${link}`;
      }
    }

    function extractYouTubeId(url) {
      const regex = /(?:youtube\.com.*[?&]v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function playSpotifyTrack(trackId) {
      if (!accessToken) {
        document.getElementById("output").innerText = "‚ùå Brak tokenu Spotify.";
        return;
      }

      fetch(`https://api.spotify.com/v1/me/player/play`, {
        method: "PUT",
        headers: {
          Authorization: `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          uris: [`spotify:track:${trackId}`]
        })
      }).then(res => {
        if (res.status === 204) {
          document.getElementById("output").innerText = "‚ñ∂Ô∏è Odtwarzanie rozpoczƒôte w Twoim Spotify.";
        } else {
          res.json().then(err => {
            document.getElementById("output").innerText = `‚ùå B≈ÇƒÖd odtwarzania: ${err.error.message}`;
          });
        }
      });
    }

    // Obs≈Çuga autoryzacji Spotify
    window.onload = async () => {
      const hash = window.location.hash;
      if (hash.includes("access_token")) {
        accessToken = new URLSearchParams(hash.substring(1)).get("access_token");

        const me = await fetch("https://api.spotify.com/v1/me", {
          headers: { Authorization: `Bearer ${accessToken}` }
        }).then(res => res.json());

        if (me.product === "premium") {
          document.getElementById("output").innerHTML = `‚úÖ Zalogowano jako ${me.display_name} (Premium)<br><br>`;
          document.getElementById("reader").style.display = "block";
          startScanner();
        } else {
          document.getElementById("output").innerText = `‚ùå Zalogowano jako ${me.display_name}, ale nie masz Spotify Premium.`;
        }
        return;
      }

      // Brak tokenu ‚Äì przycisk logowania
      const scopes = "user-read-private user-read-email streaming user-modify-playback-state user-read-playback-state";
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
      document.getElementById("output").innerHTML = `<a href="${authUrl}" class="button">üîê Zaloguj siƒô do Spotify</a>`;
    };
  </script>
</body>
</html>
