<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>QR Music App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #121212; color: #fff; text-align: center; padding: 2rem; }
    #reader { width: 300px; margin: 1rem auto; }
    .button { background: #1DB954; color: white; padding: 10px 20px; border-radius: 30px; text-decoration: none; display: inline-block; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>üéµ QR Music App</h1>
  <div id="output"></div>
  <div id="reader" style="display:none;"></div>

  <script>
    const clientId = "b6ea95f0db0843a7bf3bad35ab78d417"; // ‚Üê Wklej sw√≥j Spotify client ID
    const redirectUri = window.location.origin + window.location.pathname; // ta sama strona

    function extractYouTubeId(url) {
      const match = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
      return match ? match[1] : "";
    }

    function extractSpotifyId(url) {
      const match = url.match(/track\/([a-zA-Z0-9]+)/);
      return match ? match[1] : "";
    }

    function onScanSuccess(link) {
      document.getElementById("reader").style.display = "none";

      if (link.includes("youtube.com") || link.includes("youtu.be")) {
        const id = extractYouTubeId(link);
        document.getElementById("output").innerHTML = `<iframe width="100%" height="380" src="https://www.youtube.com/embed/${id}" frameborder="0" allowfullscreen></iframe>`;
      } else if (link.includes("spotify.com/track/")) {
        const id = extractSpotifyId(link);
        document.getElementById("output").innerHTML = `<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/${id}?utm_source=generator" width="100%" height="380" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`;
      } else {
        document.getElementById("output").innerHTML = `‚ùå Nieznany link: ${link}`;
      }
    }

    function startScanner() {
      const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
      scanner.render(onScanSuccess);
    }

    window.onload = async () => {
      const hash = window.location.hash;
      if (hash.includes("access_token")) {
        const token = new URLSearchParams(hash.substring(1)).get("access_token");
        const me = await fetch("https://api.spotify.com/v1/me", {
          headers: { Authorization: `Bearer ${token}` }
        }).then(res => res.json());

        if (me.product === "premium") {
          document.getElementById("output").innerHTML = `‚úÖ Zalogowano jako ${me.display_name} (Premium)<br><br>`;
          document.getElementById("reader").style.display = "block";
          startScanner();
        } else {
          document.getElementById("output").innerHTML = `‚ùå Zalogowano jako ${me.display_name}, ale nie masz Spotify Premium.`;
        }
        return;
      }

      const scopes = "user-read-private user-read-email";
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
      document.getElementById("output").innerHTML = `<a href="${authUrl}" class="button">üîê Zaloguj siƒô do Spotify</a>`;
    };
  </script>
</body>
</html>
