<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>QR Music App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #121212; color: #fff; text-align: center; padding: 2rem; }
    #reader { width: 300px; margin: 1rem auto; }
    .button { background: #1DB954; color: white; padding: 10px 20px; border-radius: 30px; text-decoration: none; display: inline-block; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>üéµ QR Music App</h1>
  <div id="output"></div>
  <div id="reader" style="display:none;"></div>

  <script>
    const clientId = "b6ea95f0db0843a7bf3bad35ab78d417"; // ‚Üê Przyk≈Çadowy Client ID (w≈Çasny wstaw tutaj)
    const redirectUri = window.location.origin + window.location.pathname;

    function generateRandomString(length) {
      let text = '';
      const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      for (let i = 0; i < length; i++) {
        text += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return text;
    }

    async function sha256(plain) {
      const encoder = new TextEncoder();
      const data = encoder.encode(plain);
      const hash = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(hash)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    async function redirectToSpotifyAuth() {
      const codeVerifier = generateRandomString(128);
      localStorage.setItem('spotify_code_verifier', codeVerifier);

      const codeChallenge = await sha256(codeVerifier);
      const scope = 'user-read-private user-read-email';
      const authUrl = 'https://accounts.spotify.com/authorize' +
        '?response_type=code' +
        '&client_id=' + encodeURIComponent(clientId) +
        '&scope=' + encodeURIComponent(scope) +
        '&redirect_uri=' + encodeURIComponent(redirectUri) +
        '&code_challenge_method=S256' +
        '&code_challenge=' + encodeURIComponent(codeChallenge);

      window.location = authUrl;
    }

    async function exchangeToken(code) {
      const codeVerifier = localStorage.getItem('spotify_code_verifier');
      const body = new URLSearchParams({
        client_id: clientId,
        grant_type: 'authorization_code',
        code: code,
        redirect_uri: redirectUri,
        code_verifier: codeVerifier
      });

      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: body
      });

      const data = await response.json();
      return data.access_token;
    }

    function startScanner() {
      const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
      scanner.render(onScanSuccess);
    }

    function onScanSuccess(link) {
      document.getElementById("reader").style.display = "none";
      if (link.includes("youtube.com") || link.includes("youtu.be")) {
        document.getElementById("output").innerHTML = `<a href="${link}" class="button" target="_blank">‚ñ∂Ô∏è Odtw√≥rz na YouTube</a>`;
      } else if (link.includes("spotify.com")) {
        document.getElementById("output").innerHTML = `<iframe src="https://open.spotify.com/embed/track/${link.split('/track/')[1].split('?')[0]}" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>`;
      } else {
        document.getElementById("output").innerHTML = `‚ùå Nieznany link: ${link}`;
      }
    }

    window.onload = async () => {
      const params = new URLSearchParams(window.location.search);
      if (params.has('code')) {
        const code = params.get('code');
        const token = await exchangeToken(code);

        const me = await fetch("https://api.spotify.com/v1/me", {
          headers: { Authorization: `Bearer ${token}` }
        }).then(res => res.json());

        if (me.product === "premium") {
          document.getElementById("output").innerHTML = `‚úÖ Zalogowano jako ${me.display_name} (Premium)<br><br>`;
          document.getElementById("reader").style.display = "block";
          startScanner();
        } else {
          document.getElementById("output").innerHTML = `‚ùå Zalogowano jako ${me.display_name}, ale nie masz Spotify Premium.`;
        }
        return;
      }

      document.getElementById("output").innerHTML = `<a href="#" onclick="redirectToSpotifyAuth()" class="button">üîê Zaloguj siƒô do Spotify</a>`;
    };
  </script>
</body>
</html>
